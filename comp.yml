version: "3"
services:
  stratum:
    image: docker.io/grinpool/stratum:latest
    restart: always
    network_mode: "host"
    hostname: "stratum"
    environment:
      - redis_host=192.168.252.54
      - redis_port_base=0
      - s.diff_number=1
      - s.port=9106
    ports:
      - "9106:9106"
